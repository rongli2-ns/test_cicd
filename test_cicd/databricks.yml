# This is a Databricks asset bundle definition for test_cicd.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: test_cicd

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://nscorp-dev.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://nscorp-dev.cloud.databricks.com
      # We explicitly specify /Users/rong.li2@nscorp.com to make sure we only have a single copy.
      root_path: /Users/rong.li2@nscorp.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: rong.li2@nscorp.com
        level: CAN_MANAGE
    run_as:
      user_name: rong.li2@nscorp.com
